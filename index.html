<!DOCTYPE html>
<html lang="en" class="">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="robots" content="noindex">
		<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
		<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Open+Sans">
		<style>
			/*--------------------
			Body
			--------------------*/
			*,
			*::before,
			*::after {
			  -webkit-box-sizing: border-box;
					  box-sizing: border-box;
			}

			body {
			  min-height: 450px;
			  height: 100vh;
			  margin: 0;
			  background: #E2EFF5;
			  color: #fff;
			  font-family: 'Open Sans', sans-serif;
			  text-align: center;
			}

			/*--------------------
			Leaderboard
			--------------------*/
			.leaderboard {
			  display: inline-block;
			  width: 285px;
			  background: -webkit-gradient(linear, left top, left bottom, from(#3a404d), to(#181c26));
			  background: linear-gradient(to bottom, #3a404d, #181c26);
			  border-radius: 10px;
			  -webkit-box-shadow: 0 7px 30px rgba(62, 9, 11, 0.3);
					  box-shadow: 0 7px 30px rgba(62, 9, 11, 0.3);
			  margin: 20px 40px;
			  text-align: left;
			  vertical-align: top;
			}
			.leaderboard h1 {
			  font-size: 18px;
			  color: #e1e1e1;
			  padding: 12px 13px 18px;
			}
			.leaderboard h1 svg {
			  width: 25px;
			  height: 26px;
			  position: relative;
			  top: 3px;
			  margin-right: 6px;
			  vertical-align: baseline;
			}
			.leaderboard img {
			  width: 25px;
			  height: 26px;
			  position: relative;
			  top: 3px;
			  margin-right: 6px;
			  vertical-align: baseline;
			}
			.leaderboard ol {
			  counter-reset: leaderboard;
			}
			.leaderboard ol li {
			  position: relative;
			  z-index: 1;
			  font-size: 16px;
			  font-weight: bold;
			  counter-increment: leaderboard;
			  padding: 18px 10px 18px 50px;
			  cursor: pointer;
			  -webkit-backface-visibility: hidden;
					  backface-visibility: hidden;
			  -webkit-transform: translateZ(0) scale(1, 1);
					  transform: translateZ(0) scale(1, 1);
			  border-bottom: 1px solid white;
			}
			.leaderboard ol li::before {
			  content: counter(leaderboard);
			  position: absolute;
			  z-index: 2;
			  top: 15px;
			  left: 15px;
			  width: 20px;
			  height: 20px;
			  line-height: 20px;
			  color: #000;
			  background: #fff;
			  border-radius: 20px;
			  text-align: center;
			}
			.leaderboard ol li mark {
			  position: absolute;
			  z-index: 2;
			  top: 0;
			  left: 0;
			  width: 100%;
			  height: 100%;
			  padding: 18px 10px 18px 50px;
			  margin: 0;
			  background: none;
			  color: black;
			}
			.leaderboard ol li small {
			  position: relative;
			  z-index: 2;
			  display: block;
			  text-align: right;
			}
			.leaderboard ol li::after {
			  content: '';
			  position: absolute;
			  z-index: 1;
			  top: 0;
			  left: 0;
			  width: 100%;
			  height: 100%;
			  background: #fa6855;
			  -webkit-box-shadow: 0 3px 0 rgba(0, 0, 0, 0.08);
					  box-shadow: 0 3px 0 rgba(0, 0, 0, 0.08);
			  -webkit-transition: all .3s ease-in-out;
			  transition: all .3s ease-in-out;
			  opacity: 0;
			}
			.leaderboard ol li:nth-child(1) {
			  background: #48B8BC;
			}
			.leaderboard ol li:nth-child(1)::after {
			  background: #48B8BC;
			}
			.leaderboard ol li:nth-child(2) {
			  background: #34ADB5;
			}
			.leaderboard ol li:nth-child(2)::after {
			  background: #34ADB5;
			}
			.leaderboard ol li:nth-child(3) {
			  background: #25A1AD;
			}
			.leaderboard ol li:nth-child(3)::after {
			  background: #25A1AD;
			}
			.leaderboard ol li:nth-child(4) {
			  background: #1A91A9;
			}
			.leaderboard ol li:nth-child(4)::after {
			  background: #1A91A9;
			}
			.leaderboard ol li:nth-child(n+5) {
			  background: #0F7898;
			}
			.leaderboard ol li:nth-child(n+5)::after {
			  background: #0F7898;
			}
			.leaderboard ol li:last-child {
			  border-radius: 0 0 10px 10px;
			  border-bottom: none;
			}
			.leaderboard ol li:last-child::after {
			  border-radius: 0 0 10px 10px;
			}
			.leaderboard ol li:hover {
			  z-index: 2;
			  overflow: visible;
			}
			.leaderboard ol li:hover::after {
			  opacity: 1;
			  -webkit-transform: scaleX(1.06) scaleY(1.03);
					  transform: scaleX(1.06) scaleY(1.03);
			}
			.leaderboard ol li:hover mark::before, .leaderboard ol li:hover mark::after {
			  opacity: 1;
			  -webkit-transition: all .35s ease-in-out;
			  transition: all .35s ease-in-out;
			}

			.leaderboard2 {
			  width: 400px;
			}

			.instinct {
			  color: yellow !important;
			}

			.mystic {
			  color: blue !important;
			}

			.valor {
			  color: red !important;
			}

			.green {
			  color: rgb(31, 139, 76) !important;
			}
		</style>
	</head>
<body>
<div class="leaderboard">
  <h1>
	<img src="https://img.pokemondb.net/artwork/vector/piplup.png">
    Piplup Catchers
  </h1>
  <ol>
  	<li>
      <mark class="mystic">ItsMeRoger</mark>
      <small>32</small>
    </li>
  	<li>
      <mark class="mystic">Manlette</mark>
      <small>4</small>
    </li>
  </ol>
</div>

<div class="leaderboard leaderboard2">
  <h1>
  <img src="https://github.com/ZeChrales/PogoAssets/blob/master/static_assets/png/Badge_PokedexHoenn_GOLD_01.png?raw=true">
    Pokedex Racers
  </h1>
  <ol>
    <li>
      <mark class="mystic">ItsMeRoger</mark>
      <small>9 @ 10/16/2018</small>
    </li>
  </ol>
</div>

</body></html>
